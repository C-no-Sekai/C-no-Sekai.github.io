<!DOCTYPE html>
<html>
  <head>
    <title>Forms Success</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/form_success.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <div class="container mt-5 d-flex justify-content-center">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3 mt-5">

            style="background-color: rgba(0, 0, 0, 0.6)"

            <div
              class="card-body d-flex justify-content-center align-items-center"

              <form id="signup_form" onsubmit="return false">
                <div class="form-group justify-content-center d-inline">
                  <label
                    for="btn"
                    style="color: white"
                    class="justify-content-center text-center font-light-weight h5"
                    >Your Submission has been successfully received!<br />

                    while watching <i>Mushoku Tensei</i></label
                  >
                  <button
                    id="btn"
                    class="btn btn-danger justify-content-center d-block mx-auto"
                    onclick="go_back()"
                  >
                    Return to Activities
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer p-3">
        <p
          class="justify-content-center h5 text-center"
